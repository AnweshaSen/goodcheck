rules:
  - id: sample.typo
    pattern:
      - Github
      - FaceBook
    message: |
      Write GitHub and Facebook

      Their names are GitHub and Facebook.
      Maybe, you are misspelling.
    pass: GitHub
    fail: Github
  - id: sample.debug_print
    pattern:
      - token: pp
      - token: p
    glob: "**/*.rb"
    message: |
      You should not use debug print
    pass:
      - render "app/views/welcome.html.erb"
    fail:
      - pp("Hello World")
